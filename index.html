<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Font (Kumbh Sans) -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" alt="" class="bg1 bg" />
    <img src="./images/bg-pattern-bottom.svg" alt="" class="bg2 bg" />
    <div class="profile-card-container">
      <div class="card-image">
        <img src="./images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="card-body">
        <img class="profile-photo" src="./images/image-victor.jpg" alt="" />
        <div>
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
        </div>
        <p class="location">London</p>
      </div>
      <div class="card-footer">
        <div class="followers">
          <p class="count">80K</p>
          <p class="title">Followers</p>
        </div>
        <div class="likes">
          <p class="count">803K</p>
          <p class="title">Likes</p>
        </div>
        <div class="photos">
          <p class="count">1.4K</p>
          <p class="title">Photos</p>
        </div>
      </div>
    </div>
    <!--  26    803K Likes 1.4K Photos -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/akmtasdikulislam"
        >Akm Tasdikul Islam</a
      >.
    </div>
  </body>
</html>
